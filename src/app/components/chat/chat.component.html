<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': _cs.usuario.uid == chat.uid }" *ngFor="let chat of _cs.chats">
        <span class="badge" [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
                    'badge-warning': _cs.usuario.uid != chat.uid }">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>
</div>
<div class="row">
    <div class="col-lg-10 col-md-10">
        <input id="mensaje" class="form-control" type="text" name="mensaje" (keyup.enter)="enviar_mensaje()" [(ngModel)]="mensaje" placeholder="enviar mensaje">
    </div>
    <div class="col-lg-2 col-md-2">
        <button (click)="enviar_mensaje()" class="btn btn-outline-primary">enviar</button>
    </div>
</div>
